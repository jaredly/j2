<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>j2 fixtures</title>
        <link rel="favorite icon" href="favicon.png" />
        <style>
            html,
            body {
                padding: 0;
                margin: 0;
                background-color: black;
            }
            [data-prefix]::before {
                content: attr(data-prefix);
                padding-right: 4px;
                font-size: 80%;
            }
            [data-message]::before {
                cursor: pointer;
            }
            [data-suffix]::after {
                content: attr(data-suffix);
                padding-right: 4px;
                font-size: 80%;
                opacity: 0.5;
            }
            [data-suffix-message]::after {
                cursor: pointer;
            }
            .hover:hover {
                background-color: rgba(255, 255, 200, 0.3);
            }
            span:empty {
                min-width: 0.5em;
                min-height: 1.5em;
                vertical-align: bottom;
                display: inline-block;
                /* text-decoration-line: 1px solid magenta; */
                outline: 1px solid magenta !important;
            }
            span[contenteditable]:empty {
                min-width: 0;
                outline: none !important;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="./index.tsx" type="module"></script>
    </body>
</html>
